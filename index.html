<!doctype html>
<html>
  <head>
    <title>Practice Timer</title>
  </head>
  <body>
    <h1>Practice Timer</h1>
    <textarea id="inputbox" class="inputbox"></textarea>
    <button id="start">Start</button>
    <div class="timer-display-container">
      <div class="timer-display">
        <span id="timer-display-activity" class="timer-display-activity"></span>
        <span id="timer-display-hr" class="timer-display-hr">00</span><span class="timer-display-separator"></span><span id="timer-display-min" class="timer-display-min">05</span><span class="timer-display-separator"></span><span id="timer-display-sec" class="timer-display-sec">32</span>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
