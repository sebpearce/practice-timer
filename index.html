<!doctype html>
<html>
  <head>
    <title>Practice Timer</title>
  </head>
  <body>
    <h1>Practice Timer</h1>
    <textarea id="inputbox" class="inputbox"></textarea>
    <button id="start">Start</button>
    <div class="timer-display-container">
      <div id="timer-display" class="timer-display">
        <span id="timer-display-activity" class="timer-display-activity"></span>
        <span id="timer-display-hr" class="timer-display-hr">00</span><span class="timer-display-separator">h</span><span id="timer-display-min" class="timer-display-min">00</span><span class="timer-display-separator">m</span><span id="timer-display-sec" class="timer-display-sec">00</span><span class="timer-display-separator">s</span>
      </div>
    </div>
    <div class="queue">
      <h2 class="queue-heading">Queue</h2>
      <div id="queue-container">
      </div>
    </div>
    <audio id="beep2" src="sounds/beep2.mp3" preload="auto" hidden>
    <audio id="beep4" src="sounds/beep4.mp3" preload="auto" hidden>
    <script src="bundle.js"></script>
  </body>
</html>
